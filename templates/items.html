<ul data-role="listview" data-theme="d" data-divider-theme="d" id="itemsList" data-bind="foreach: $root.items">
    <li>
        <a href="#" data-bind="click: $root.goToItemDetails">
            <h3 data-bind="html: title"></h3>
            <p data-bind="html: artist"></p>
            <p >$<span data-bind="html: price"></span></p>
        </a>
    </li>
</ul>
